<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Google</title>
    <meta name="description" content="A Google homepage clone">
    <meta name="author" content="BryonMapes">

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/scripts.js"></script>
</head>
<body>
    <!--Nav-->
    <div class="nav">
        <a class="nav-link" href="#">Gmail</a>
        <a class="nav-link" href="#">Images</a>
        <button class="nav-grid-btn" href="#"></button>
        <button class="nav-button-signin">Sign In</button>
    </div>
    <!--Main-->
    <div class="main">
        <img class="logo" src="images/google-logo.png" alt="Google Logo">
        <div class="searchbar">
            <img class="search-icon" src="images/google-search.png" alt="">
            <input class="search-input" type="text">
            <button>
                <img class="microphone-icon" src="images/google-microphone.png" alt="">
            </button>
        </div>
        <div class="search-buttons">
            <button class="button-search">Google search</button>
            <button class="button-search">I'm Feeling Lucky</button>
        </div>
    </div>
    <!--Footer-->
    <footer class="footer">
        <!--Footer Left Section-->
        <div class="left-section">
          <a class="footer-link" href="#">Advertising</a>
          <a class="footer-link" href="#">Business</a>
          <a class="footer-link" href="#">About</a>
          <a class="footer-link" href="#">How Search works</a>
        </div>
        <!--Footer Right Section-->
        <div class="right-section">
          <a class="footer-link" href="#">Privacy</a>
          <a class="footer-link" href="#">Terms</a>
          <a class="footer-link" href="#">Settings</a>
        </div>
      </footer>
</body>
</html>
